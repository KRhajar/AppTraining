<ion-header>
  <ion-toolbar>
    <ion-title>formation</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- <ion-button (click)="navigate()" expand="block">Inscription</ion-button> -->


  <ion-item>
    <ion-label class="ah" position="stacked">First Name :  </ion-label>
    <ion-input [(ngModel)]='firebasename1'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Last Name : </ion-label>
    <ion-input [(ngModel)]='firebasename2'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Email : </ion-label>
    <ion-input [(ngModel)]='firebasemail'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Mobile : </ion-label>
    <ion-input [(ngModel)]='firebasemobile'></ion-input>
  </ion-item>


<ion-button (click)="addFirestore()" expand="block">Submit</ion-button>

</ion-content>
