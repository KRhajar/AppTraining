<ion-header>
  <ion-toolbar>
    <ion-title>Traning Form</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding jj">

  <!-- <ion-button (click)="navigate()" expand="block">Inscription</ion-button> -->


  <ion-item> 
    <ion-label class="ah" position="stacked">  <div class="clas"> <ion-icon name="person"></ion-icon> First Name : </div> </ion-label>
    <ion-input [(ngModel)]='firebasename1'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"><div class="clas"> <ion-icon name="person"></ion-icon>   Last Name :  </div></ion-label>
    <ion-input [(ngModel)]='firebasename2'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> <div class="clas"> <ion-icon name="mail"></ion-icon>   Email :</div> </ion-label>
    <ion-input [(ngModel)]='firebasemail'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">  <div class="clas"><ion-icon name="call"></ion-icon>   Number: </div></ion-label>
    <ion-input [(ngModel)]='firebasemobile'></ion-input>
  </ion-item>
  

<ion-button (click)="nextpage()" expand="block">Confirmation of registration</ion-button>

</ion-content>
